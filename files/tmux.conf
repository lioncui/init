# common
unbind C-b
set -g prefix C-x

setw -g mode-keys vi
set -g status-interval 60
set -g mouse off
set -g default-terminal screen-256color
set -s escape-time 0

# reload config file (change file location to your the tmux.conf you want to use)
unbind r
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf reload'

# resize
bind-key Up resize-pane -U 5
bind-key Down resize-pane -D 5
bind-key Left resize-pane -L 5
bind-key Right resize-pane -R 5

# copy mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# new pane or window
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# pane select
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

######################
### DESIGN CHANGES ###
######################

# pane
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg colour208

# status bar
set -g status-attr dim
set -g status-position bottom
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-fg "#8a8a8a"
set -g status-bg "#080808"
set -g status-left '#[fg=green]#H #[fg=black]â€¢ '
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a %H:%M:%S #[default]#[fg=blue]%Y-%m-%d '

# highlight current window
setw -g window-status-format '#I: #W'
setw -g window-status-current-fg colour208
setw -g window-status-current-attr bold
setw -g window-status-current-format '[#I: #W]'
setw -g window-status-activity-attr 'underscore'
setw -g window-status-fg "#8a8a8a"
setw -g window-status-bg "#080808"
